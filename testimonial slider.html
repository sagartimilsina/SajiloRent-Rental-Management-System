<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .testimonial-section {
            text-align: center;
            padding: 50px 0;
            position: relative;
        }

        .testimonial-section h1 {
            font-size: 100px;
            color: rgba(0, 0, 0, 0.05);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .testimonial-section h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            z-index: 2;
            position: relative;
        }

        .testimonial-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            text-align: left;
            position: relative;
        }

        .testimonial-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid #fff;
        }

        .testimonial-card h3 {
            font-size: 18px;
            font-weight: bold;
            margin-top: 40px;
        }

        .testimonial-card h4 {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }

        .testimonial-card p {
            font-size: 14px;
            color: #555;
        }

        .testimonial-card .stars {
            color: #f39c12;
        }

        .carousel-indicators {
            justify-content: center;
            margin-top: 20px;
        }

        .carousel-indicators button {
            background-color: #ddd;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .carousel-indicators .active {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <section class="testimonial-section">
        <h1>Testimonial</h1>
        <h2>
            <i class="fas fa-quote-right"></i> SOME REVIEWS
        </h2>
        <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-touch="true">
            <div class="carousel-inner">
                <!-- Testimonial Item 1 -->
                <div class="carousel-item active">
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <div class="testimonial-card">
                                <img src="https://via.placeholder.com/100" alt="User Avatar">
                                <h3>John Doe</h3>
                                <h4>CEO, Example Inc.</h4>
                                <p>John's feedback about our service. Lorem ipsum dolor sit amet.</p>
                                <div class="stars">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Testimonial Item 2 -->
                <div class="carousel-item">
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <div class="testimonial-card">
                                <img src="https://via.placeholder.com/100" alt="User Avatar">
                                <h3>Jane Smith</h3>
                                <h4>CTO, Tech Co.</h4>
                                <p>Jane's feedback about our service. Lorem ipsum dolor sit amet.</p>
                                <div class="stars">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more testimonial items as needed -->
            </div>
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#testimonialCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#testimonialCarousel" data-bs-slide-to="1"></button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Swipe functionality
        const carousel = document.getElementById('testimonialCarousel');
        let startX, endX;

        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchmove', (e) => {
            endX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchend', () => {
            if (startX - endX > 50) {
                // Swipe left
                const nextButton = document.querySelector('.carousel-control-next');
                nextButton?.click();
            } else if (endX - startX > 50) {
                // Swipe right
                const prevButton = document.querySelector('.carousel-control-prev');
                prevButton?.click();
            }
        });
    </script>
</body>
</html>
