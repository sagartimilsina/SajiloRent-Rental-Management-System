<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8d6d549f25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card-container w-100">
            <div class="card shadow p-4 mx-auto col-12 col-sm-8 col-md-6 col-lg-6 col-xl-4">
                <h2 class="text-center text-primary mb-4">Forgot Password</h2>
                <p class="text-left mb-4">Enter your valid email address below and we'll send you otp code to reset your
                    password.</p>
                <form>
                    <div class="form-group mb-4">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-lock fa-2x me-2"></i>
                            <input type="email" id="email" class="form-control rounded-full"
                                placeholder="Enter your valid email address" style="padding-right: 2.5rem;">
                        </div>
                        <div class="text-danger m-1 mx-5">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>Error message</span>
                        </div>
                    </div>
                    <a href="otp-verify.html" class="btn btn-gradient w-100 text-dark rounded-full mb-2 p-2"
                        style="font-size: 18px;">Reset
                        Password</a>
                    <p class="sign-up text-center mt-4">Remembered your password? <a href="login.html"
                            class="text-primary register-hover text-decoration-none">Login</a></p>
                </form>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ecW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        function togglePasswordVisibility(fieldId, iconId) {
            var passwordField = document.getElementById(fieldId);
            var toggleIcon = document.getElementById(iconId);

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>

</body>

</html>
