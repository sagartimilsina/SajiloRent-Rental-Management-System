<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8d6d549f25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card-container w-100">
            <div class="card shadow p-4 mx-auto col-12 col-sm-8 col-md-6 col-lg-6 col-xl-4">
                <h2 class="text-center text-primary mb-4">Register Your Account</h2>
                <form>
                    <div class="form-group mb-4">
                        <div class=" d-flex align-items-center">
                            <i class="fas fa-user  fa-2x me-2"></i>
                            <input type="text" class="form-control rounded-full" placeholder="Name">
                        </div>
                        <div class="text-danger m-1 mx-5">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>Error message</span>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <div class=" d-flex align-items-center">
                            <i class="fas fa-envelope  fa-2x me-2"></i>
                            <input type="email" class="form-control rounded-full" placeholder="Email">

                        </div>
                        <div class="text-danger m-1 mx-5">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>Error message</span>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <div class="d-flex align-items-center position-relative">
                            <i class="fas fa-lock fa-2x me-2"></i>
                            <input type="password" id="password" class="form-control rounded-full"
                                placeholder="Password" style="padding-right: 2.5rem;">
                            <span class="position-absolute end-0 top-50 translate-middle-y me-3"
                                onclick="togglePasswordVisibility('password', 'toggleEyepassword')">
                                <i class="fas fa-eye" id="toggleEyepassword"></i>
                            </span>
                        </div>
                        <div class="text-danger m-1 mx-5">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>Error message</span>
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <div class="d-flex align-items-center position-relative">
                            <i class="fas fa-lock fa-2x me-2"></i>
                            <input type="password" id="confirmpassword" class="form-control rounded-full"
                                placeholder="Confirm Password" style="padding-right: 2.5rem;">
                            <span class="position-absolute end-0 top-50 translate-middle-y me-3"
                                onclick="togglePasswordVisibility('confirmpassword', 'toggleEyeconfirmpassword')">
                                <i class="fas fa-eye" id="toggleEyeconfirmpassword"></i>
                            </span>
                        </div>
                        <div class="text-danger m-1 mx-5">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>Error message</span>
                        </div>
                    </div>
                    <!-- <div class="form-group d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input ms-2 me-2" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <a href="#" class="text-primary me-1 register-hover text-decoration-none">Forgot Password</a>
            </div> -->
                    <a href="#" class="btn btn-gradient w-100 text-dark rounded-full mb-4 p-2 "
                        style="font-size: 18px;">Register</a>
                </form>
                <div class="or-divider mb-4">
                    <hr>
                    <span>OR</span>
                </div>
                <a href="#"
                    class="btn btn-light rounded-full border w-100 mb-3 d-flex align-items-center justify-content-center p-2 ">
                    <i class="fab fa-google fa-2x px-3"></i>
                    Login with Google
                </a>

                <div class="text-center">
                    <p class="text-muted">Already have an account? <a href="login.html"
                            class="text-primary register-hover text-decoration-none">Login here</a></p>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ecW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        function togglePasswordVisibility(fieldId, iconId) {
            var passwordField = document.getElementById(fieldId);
            var toggleIcon = document.getElementById(iconId);

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
