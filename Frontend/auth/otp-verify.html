<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8d6d549f25.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            padding: 2rem;
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }

        .otp-input {
            width: 48px;
            height: 48px;
            text-align: center;
            font-size: 24px;
            margin: 0 8px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: #e5e7eb;
        }

        .otp-input:focus {
            background-color: #ffffff;
            border-color: #4299e1;
            outline: none;
        }

        .btn-gradient {
            background: linear-gradient(to right, #4299e1, #9f7aea);
            color: #fff;
            border-radius: 8px;
            padding: 0.75rem;
            border: none;
        }

        .btn-gradient:hover {
            background: linear-gradient(to right, #9f7aea, #4299e1);
        }

        .timer {
            color: #555;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }

        .resend-button {
            cursor: not-allowed;
            opacity: 0.6;
            text-decoration: none;
        }

        .resend-button.enabled {
            cursor: pointer;
            opacity: 1;
            color: #4299e1;
            text-decoration: none;
        }

        .text-danger {
            color: red;
        }

        .text-center p {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="card shadow p-4 col-4">
        <h2 class="text-center text-primary mb-2">OTP Verification</h2>
        <div id="timer" class="timer">02:00</div>

        <form id="otp-form" method="POST">
            <div class="d-flex justify-content-center mb-3">
                <input type="text" maxlength="1" class="otp-input" id="otp-1">
                <input type="text" maxlength="1" class="otp-input" id="otp-2">
                <input type="text" maxlength="1" class="otp-input" id="otp-3">
                <input type="text" maxlength="1" class="otp-input" id="otp-4">
                <input type="text" maxlength="1" class="otp-input" id="otp-5">
                <input type="text" maxlength="1" class="otp-input" id="otp-6">
            </div>

            <div class="text-danger text-center mb-3" id="error-message">
                <!-- Error message (hidden by default) -->
            </div>

            <div class="text-center">
                <button type="submit" class="btn-gradient w-100">Verify OTP</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p>Didn't receive the OTP? 
                <a href="#" class="resend-button" id="resend-button">Resend OTP</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ecW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        // Set OTP expiry time (2 minutes)
        let expiryTime = new Date().getTime() + (2 * 60 * 1000);

        function updateTimer() {
            const now = new Date().getTime();
            const distance = expiryTime - now;

            if (distance <= 0) {
                document.getElementById('timer').innerHTML = "EXPIRED";
                document.getElementById('resend-button').classList.add('enabled');
                return;
            }

            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `${pad(minutes)}:${pad(seconds)}`;
        }

        function pad(number) {
            return number < 10 ? `0${number}` : number;
        }

        setInterval(updateTimer, 1000);

        // Resend OTP button logic
        const resendButton = document.getElementById('resend-button');
        resendButton.addEventListener('click', function (e) {
            e.preventDefault();
            if (resendButton.classList.contains('enabled')) {
                // Add functionality to resend the OTP here
                console.log('Resend OTP');
                resendButton.classList.remove('enabled');
            }
        });

        // OTP input focus handling
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('keyup', (e) => {
                if (e.key === "Backspace" && index !== 0) {
                    inputs[index - 1].focus();
                } else if (index < inputs.length - 1 && e.key !== "Backspace") {
                    inputs[index + 1].focus();
                }
            });
        });

        // Form submission logic
        document.getElementById('otp-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Collect the OTP from inputs
            let otpCode = '';
            inputs.forEach(input => {
                otpCode += input.value;
            });

            // Validation (example: check if the OTP length is valid)
            if (otpCode.length !== 6) {
                document.getElementById('error-message').innerText = "Please enter a valid 6-digit OTP.";
                return;
            }

            console.log('OTP submitted:', otpCode);
            // Add further submission logic here (e.g., send the OTP to the server)
        });
    </script>
</body>

</html>
